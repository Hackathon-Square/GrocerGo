<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .profile-container, .feedback-container {
    width: 90%;
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .profile-info, .feedback-form {
    margin-bottom: 20px;
  }
  h2, p, label, button, a {
    margin: 10px;
    color: #333;
  }
  a {
    font-size: 16px;
    color: #007BFF;
    text-decoration: none;
    display: block;
    margin: 10px auto;
    width: 80%;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  a:hover {
    background-color: #f8f9fa;
  }
  .logout-option {
    color: #ff6347;
    cursor: pointer;
  }
  input[type="text"], textarea {
    width: calc(100% - 20px);
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    width: 80%;
    margin: auto;
  }
</style>
</head>
<body>

<div class="profile-container">
  <div class="profile-info">
    <h2>User Profile</h2>
  </div>
  <a href="search_page.html">HOME</a>
  <a href="settings.html">SETTINGS</a>
  <a href="javascript:showFeedbackForm();">FEEDBACK</a>
  <a href="giftcards.html">GIFT CARDS</a>
  <a href="javascript:logout();" class="logout-option">LOG OUT</a>
</div>

<div class="feedback-container" style="display:none;">
  <h2>Feedback</h2>
  <form class="feedback-form">
    <label for="feedback">Share Your Feedback To Win a Gift Card!</label>
    <textarea id="feedback" rows="4"></textarea>
    <button type="button" onclick="submitFeedback()">Submit</button>
  </form>
</div>

<script>
  function logout() {
    window.location.href = 'logout.php';
  }

  function showFeedbackForm() {
    document.querySelector('.feedback-container').style.display = 'block';
    document.querySelector('.profile-container').style.display = 'none';
  }

  function submitFeedback() {
    var feedback = document.getElementById('feedback').value;
    alert('Feedback submitted: ' + feedback);
    // Here you can add AJAX code to submit feedback to the server
  }
</script>

</body>
</html>
